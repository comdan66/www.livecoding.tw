<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="zh-tw">
    <title>ZEUS // Design Studio</title>

    <meta name="robots" content="index,follow">
  </head>
  <body lang="zh-tw">
    <script type="text/javascript">
      var url = "https://www.livecoding.tw/";
      if (window.location.pathname.slice (-1) == '/') url = 'https://www.livecoding.tw' + window.location.pathname + 'index.html';
      else if (window.location.pathname.slice (-5) != '.html') url = 'https://www.livecoding.tw' + window.location.pathname + '/index.html';
      else url = "https://www.livecoding.tw/";
      window.location.assign (url);
    </script>
  </body>
</html>
